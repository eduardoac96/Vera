   
<div class="home">
   <div class="container">
     <div class="hero-content wow fadeIn">
       <div class="flex-split">
         <div class="container">
           <div class="flex-inner flex-inverted align-center">
           
             <div class="f-text">
                   <mat-card-content>
                     <form class="my-form">
                        <mat-label>Create your account.</mat-label>
                        <mat-form-field class="full-width">
                               <mat-label>First Name</mat-label>
                               <input  matInput  placeholder="First name"  name="fname"  required>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                               <mat-label>Last Name</mat-label>
                               <input  matInput  placeholder="Last Name" name="lname"  required>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                               <mat-label>Address</mat-label>
                               <input  matInput  placeholder="Address" name="address"  required>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                               <mat-label>Email</mat-label>
                               <input  matInput  placeholder="Email" name="email">
                            </mat-form-field>
                            <mat-form-field class="full-width">
                               <mat-label>Password</mat-label>
                               <input  matInput  placeholder="Password"  name="password">
                            </mat-form-field>

                            <mat-form-field class="full-width">
                              <mat-label>Date of Birth</mat-label>
                              <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                     </form>
                   </mat-card-content>
              
                   <mat-card-actions> 
                     <button (click)="register()" class="btn-action">REGISTER</button>
                   </mat-card-actions>
                   
               </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div><!-- Hero End -->
