<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3"
       style="background: linear-gradient(135deg, #FF9500 0%, #f37227 100%)"
  >
    <div class="container">
      <a class="navbar-brand text-light" [routerLink]="['/']"><b>Vivens</b></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"

        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
        
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/counter']"
       
              >Publicar un inmueble</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link btn btn-warning text-light" [routerLink]="['/fetch-data']"
                
              >Ingresar</a
            >




          </li>
        </ul>
      </div>
    </div>
  </nav>
